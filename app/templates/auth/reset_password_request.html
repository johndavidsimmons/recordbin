{% extends "/extend/_base.html" %}

{% block title %}
	{{ super() }}
	Forgot Password
{% endblock %}

{% block page_content %}
<div>
	<h1>Forgot Password</h1>

	{% from 'render_field.html' import render_field %}	    
    <form action method="post">
		{{ form.csrf_token }}
	    {{ render_field(form.email) }}
	    <button class="btn" type="submit" name="submit">Reset Password</button>
    </form>
</div>
{% endblock %}
