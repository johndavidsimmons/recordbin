{% extends "_base.html" %}

{% block title %}
	Record Bin - Change EMail
{% endblock %}

{% block page_content %}
<div>

        	<h1>Change Email</h1>
        {% from 'render_field.html' import render_field %}
        <form action method="post">
    		{{ form.csrf_token }}
    	    {{ render_field(form.email) }}
    	    {{ render_field(form.password) }}
    	    <button class="btn" type="submit" name="submit">Change Email</button>
        </form>

</div>
{% endblock %}
