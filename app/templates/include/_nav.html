<nav role="navigation">
    <ul class="navigation">
        <li class="navigation__item">
            <a {% if request.path == '/'%} class="active" {% endif %} href="{{ url_for('main.index') }}">Home</a>
        </li>
    {% if current_user.is_authenticated %}
        <li class="navigation__item">
            <a href="{{ url_for('auth.logout') }}">Log Out</a>
        </li>
        <li class="navigation__item">
            <a {% if current_user.username in request.path %} class="active" {% endif %}  href="{{ url_for('main.user', username=current_user.username) }}">View Profile</a>
        </li>
        <li class="navigation__item">
            <a href="{{ url_for('auth.change_password') }}">Change Password</a></li>
        <li class="navigation__item">
            <a href="{{ url_for('auth.change_email_request') }}">Change Email</a>
        </li>
        {% if current_user.is_administrator()  %}
            <li class="navigation__item">
                <a {% if request.path =='/auth/admin-settings' %} class="active" {% endif %} href="{{ url_for('auth.admin_settings') }}">Admin</a>
            </li>
        {% endif %}
    {% else %}
        <li class="navigation__item">
            <a {% if request.path =='/auth/login' %} class="active" {% endif %} href="{{ url_for('auth.login') }}">Log In</a>
        </li>
        <li class="navigation__item">
            <a {% if request.path == '/auth/register' %} class="active" {% endif %} href="{{ url_for('auth.register') }}">Register</a>
        </li>
    {% endif %}
    </ul>
</nav>
