<h3>{{user.username}}</h3>
<img class="gravatar" src="{{ user.gravatar(size=100) }}" alt="">
<p>Profile images via <a href="http://en.gravatar.com/" target="_blank">Gravatar</a></p>

{% if user == current_user %}
	<p><a href="{{url_for('auth.change_password')}}">Change Password</a></p>
	<p><a href="{{url_for('auth.change_email_request')}}">Change Email Address</a></p>
{% endif %}
